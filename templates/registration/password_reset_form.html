{% extends 'base.html' %}

{% block title %}
    Сброс пароля
{% endblock %}


{% block content %}

    <h1>Забыли свой пароль?</h1>
    <p>Введите свой адрес электронной почты и мы отправим вам ссылку для сброса пароля.</p>

    <form action="{% url 'password_reset' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Отправить инструкцию</button>
    </form>

{% endblock %}
